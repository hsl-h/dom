<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div class="responsive-indicator">
        屏幕寬度：<span id="width"></span>px
    </div>

    <h1>css媒體查詢 - 響應式卡片佈局</h1>

    <div class="info-section">
        <p>这个页面展示了CSS媒体查询的强大功能。调整浏览器窗口大小，观察卡片布局的变化：</p>
        <p>• 正常屏幕（>1560px）：每行显示 5 个卡片</p>
        <p>• 中等屏幕（≤1560px）：每行显示 4 个卡片</p>
        <p>• 小屏幕（≤1280px）：每行显示 3 个卡片</p>
        <p>• 移动设备（≤768px）：每行显示 2 个卡片</p>
    </div>

    <div class="container">
        <div class="card">
            <div class="card-icon"><img src="/img/ipc2.pmg" alt=""></div>
            <h2>響應式設計</h2>
            <p>媒體查詢能讓網頁能夠根據不同設備的屏幕尺寸自動調整佈局，提供最佳的用戶體驗</p>
        </div>
    </div>
</body>
</html>
